	string EndTime = 11;
	// 子任务
	repeated TaskInfoTreePacket Children = 12;
}

// 读取任务信息树响应
message ReadTaskInfoTreeResponse{
	// 状态码
	int32 Code = 1;
	// 是否成功
	bool Succeeded = 2;
