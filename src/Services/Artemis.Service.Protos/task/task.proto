syntax = "proto3";

option csharp_namespace = "Artemis.Service.Protos.Task";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "common.proto";

package Artemis.Service.Protos.Task;

// 任务服务协议
service TaskService {

	// 查询任务信息
	rpc SearchTaskInfo(SearchTaskInfoRequest) returns (SearchTaskInfoResponse) {
		option (google.api.http) = {
			get: "/api/Tasks"
		};
	}

	// 读取任务信息
	rpc ReadTaskInfo(ReadTaskInfoRequest) returns (ReadTaskInfoResponse) {
		option (google.api.http) = {
			get: "/api/Tasks/{TaskId}"
		};
	}

	// 读取任务树信息
	rpc ReadTaskInfoTree(ReadTaskInfoRequest) returns (ReadTaskInfoTreeResponse) {
		option (google.api.http) = {
			get: "/api/Tasks/{TaskId}/Tree"
		};
	}

	// 创建任务
	rpc CreateTask(CreateTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks"
			body: "*"
		};
	}

	// 批量创建任务
	rpc BatchCreateTask(BatchCreateTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/BatchCreate"
			body: "Batch"
		};
	}

	// 更新任务
	rpc UpdateTask(UpdateTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			put: "/api/Tasks/{TaskId}"
			body: "Task"
		};
	}

	// 批量更新任务
	rpc BatchUpdateTask(BatchUpdateTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			put: "/api/Tasks/BatchUpdate"
			body: "Batch"
		};
	}

	// 删除任务
	rpc DeleteTask(DeleteTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			delete: "/api/Tasks/{TaskId}"
		};
	}

	// 批量删除任务
	rpc BatchDeleteTask(BatchDeleteTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/BatchDelete"
			body: "TaskIds"
		};
	}

	// 创建子任务
	rpc CreateChildTask(CreateChildTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Children"
			body: "Task"
		};
	}

	// 批量创建子任务
	rpc BatchCreateChildTask(BatchCreateChildTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Children/BatchCreate"
			body: "Batch"
		};
	}

	// 添加子任务
	rpc AddChildTask(AddChildTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Children/Add"
			body: "ChildTask"
		};
	}

	// 批量添加子任务
	rpc BatchAddChildTask(BatchAddChildTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Children/BatchAdd"
			body: "ChildTaskIds"
		};
	}

	// 删除子任务
	rpc DeleteChildTask(DeleteChildTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			delete: "/api/Tasks/{TaskId}/Children/{ChildTaskId}"
		};
	}

	// 批量删除子任务
	rpc BatchDeleteChildTask(BatchDeleteChildTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Children/BatchDelete"
			body: "ChildTaskIds"
		};
	}

	// 移除子任务
	rpc RemoveChildTask(RemoveChildTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Children/Remove"
			body: "ChildTask"
		};
	}

	// 批量移除子任务
	rpc BatchRemoveChildTask(BatchRemoveChildTaskRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Children/BatchRemove"
			body: "ChildTaskIds"
		};
	}

	// 查询任务单元信息
	rpc SearchTaskUnitInfo(SearchTaskUnitInfoRequest) returns (SearchTaskUnitInfoResponse) {
		option (google.api.http) = {
			get: "/api/Tasks/{TaskId}/Units"
		};
	}

	// 获取任务单元
	rpc GetTaskUnit(GetTaskUnitRequest) returns (GetTaskUnitResponse) {
		option (google.api.http) = {
			get: "/api/Tasks/{TaskId}/Units/{TaskUnitId}"
		};
	}

	// 创建任务单元
	rpc CreateTaskUnit(CreateTaskUnitRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Units"
			body: "TaskUnit"
		};
	}

	// 批量创建任务单元
	rpc BatchCreateTaskUnit(BatchCreateTaskUnitRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Units/BatchCreate"
			body: "Batch"
		};
	}

	// 更新任务单元
	rpc UpdateTaskUnit(UpdateTaskUnitRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			put: "/api/Tasks/{TaskId}/Units/{TaskUnitId}"
			body: "TaskUnit"
		};
	}

	// 批量更新任务单元
	rpc BatchUpdateTaskUnit(BatchUpdateTaskUnitRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			put: "/api/Tasks/{TaskId}/Units/BatchUpdate"
			body: "Batch"
		};
	}

	//删除任务单元
	rpc DeleteTaskUnit(DeleteTaskUnitRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			delete: "/api/Tasks/{TaskId}/Units/{TaskUnitId}"
		};
	}

	// 批量删除任务单元
	rpc BatchDeleteTaskUnit(BatchDeleteTaskUnitRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/Tasks/{TaskId}/Units/BatchDelete"
			body: "TaskUnitIds"
		};
	}

	// 查询任务单元目标
	rpc SearchTaskUnitTarget(SearchTaskUnitTargetRequest) returns (SearchTaskUnitTargetResponse) {
		option (google.api.http) = {
			get: "/api/TaskUnits/{TaskUnitId}/Targets"
		};
	}

	// 获取任务单元目标
	rpc GetTaskUnitTarget(GetTaskUnitTargetRequest) returns (GetTaskUnitTargetResponse) {
		option (google.api.http) = {
			get: "/api/TaskUnits/{TaskUnitId}/Targets/{TaskUnitTargetId}"
		};
	}

	// 创建任务单元目标
	rpc CreateTaskUnitTarget(CreateTaskUnitTargetRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/TaskUnits/{TaskUnitId}/Targets"
			body: "TaskUnitTarget"
		};
	}

	// 批量创建任务单元目标
	rpc BatchCreateTaskUnitTarget(BatchCreateTaskUnitTargetRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/TaskUnits/{TaskUnitId}/Targets/BatchCreate"
			body: "Batch"
		};
	}

	// 更新任务单元目标
	rpc UpdateTaskUnitTarget(UpdateTaskUnitTargetRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			put: "/api/TaskUnits/{TaskUnitId}/Targets/{TaskUnitTargetId}"
			body: "TaskUnitTarget"
		};
	}

	// 批量更新任务单元目标
	rpc BatchUpdateTaskUnitTarget(BatchUpdateTaskUnitTargetRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			put: "/api/TaskUnits/{TaskUnitId}/Targets/BatchUpdate"
			body: "Batch"
		};
	}

	// 删除任务单元目标
	rpc DeleteTaskUnitTarget(DeleteTaskUnitTargetRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			delete: "/api/TaskUnits/{TaskUnitId}/Targets/{TaskUnitTargetId}"
		};
	}

	// 批量删除任务单元目标
	rpc BatchDeleteTaskUnitTarget(BatchDeleteTaskUnitTargetRequest) returns (AffectedResponse) {
		option (google.api.http) = {
			post: "/api/TaskUnits/{TaskUnitId}/Targets/BatchDelete"
			body: "TaskUnitTargetIds"
		};
	}

}

// 查询任务信息请求
message SearchTaskInfoRequest{
	// 任务名称
	// @maxLength(128)
	google.protobuf.StringValue TaskName = 1;
	// 任务代码
	// @maxLength(32)
	google.protobuf.StringValue TaskCode = 2;
	// 设计代码
	// @maxLength(32)
	google.protobuf.StringValue DesignCode = 3;
	// 任务归属
	// @maxLength(32)
	google.protobuf.StringValue TaskShip = 4;
	// 任务模式
	// @maxLength(32)
	google.protobuf.StringValue TaskMode = 5;
	// 任务状态
	// @maxLength(32)
	google.protobuf.StringValue TaskState = 6;
	// 页码
	// @min(0)
	google.protobuf.Int32Value Page = 7;
	// 条目数
	// @min(0)
	google.protobuf.Int32Value Size = 8;
}

// 任务信息数据包
message TaskInfoPacket {
	// 任务标识
	// @required
	// @guid
	string Id = 1;
	// 父任务标识
	// @guid
	google.protobuf.StringValue ParentId = 2;
	// 任务名称
	// @required
	// @maxLength(128)
	string TaskName = 3;
	// 任务代码
	// @required
	// @maxLength(32)
	google.protobuf.StringValue TaskCode = 4;
	// 设计代码
	// @required
	// @maxLength(32)
	google.protobuf.StringValue DesignCode = 5;
	// 任务归属
	// @required
	// @maxLength(32)
	string TaskShip = 6;
	// 任务模式
	// @required
	// @maxLength(32)
	string TaskMode = 7;
	// 任务状态
	// @required
	// @maxLength(32)
	string TaskState = 8;
	// 任务描述
	// @maxLength(256)
	google.protobuf.StringValue Description = 9;
	// 任务开始时间
	// @required
	// @datetime
	string StartTime = 10;
	// 任务结束时间
	// @required
	// @datetime
	string EndTime = 11;
}

// 分页任务信息数据包
message PageTaskInfoPacket {
	// 页码
	// @min(0)
	int32 Page = 1;
	// 条目数
	// @min(0)
	int32 Size = 2;
	// 数据总数
	// @min(0)
	int64 Total = 3;
	// 条件过滤后的数据量
	// @min(0)
	int64 Count = 4;
	// 任务信息数据
	// @required
	repeated TaskInfoPacket Items = 5;
}

// 查询任务信息响应
message SearchTaskInfoResponse{
	// 状态码
	int32 Code = 1;
	// 是否成功
	bool Succeeded = 2;
	// 消息
	string Message = 3;
	// 错误
	// @exception
	google.protobuf.StringValue Error = 4;
    // 响应时间
	// @datetime
	string DateTime = 5;
	// 响应时间戳
	// @timestamp
	int64 Timestamp = 6;
	// 任务信息数据
	// @required
	PageTaskInfoPacket Data = 7;
}

// 读取任务信息请求
message ReadTaskInfoRequest{
	// 任务标识
	// @required
	// @guid
	string TaskId = 1;
}

// 读取任务信息响应
message ReadTaskInfoResponse{
	// 状态码
	int32 Code = 1;
	// 是否成功
	bool Succeeded = 2;
	// 消息
	string Message = 3;
	// 错误
	// @exception
	google.protobuf.StringValue Error = 4;
	// 响应时间
	// @datetime
	string DateTime = 5;
	// 响应时间戳
	// @timestamp
	int64 Timestamp = 6;
	// 任务信息数据
	// @required
	TaskInfoPacket Data = 7;
}

