	// 任务模式
	// @required
	// @maxLength(32)
	string TaskMode = 7;
	// 任务状态
	// @required
	// @maxLength(32)
	string TaskState = 8;
	// 任务描述
	// @maxLength(256)
	google.protobuf.StringValue Description = 9;
	// 任务开始时间
	// @required
