	// 标准目录编码
	// @maxLength(32)
	google.protobuf.StringValue Code = 3;
	// 标准目录类型
	// @maxLength(32)
	google.protobuf.StringValue Type = 4;
	// 标准目录状态
	// @maxLength(32)
	google.protobuf.StringValue State = 5;
	// 标准目录是否生效
	google.protobuf.BoolValue Valid = 6;
	// 标准目录描述
	// @maxLength(128)
