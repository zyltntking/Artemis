syntax = "proto3";

option csharp_namespace = "Artemis.Service.Protos.School";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "common.proto";

package Artemis.Service.Protos.School;

// 学校服务
service SchoolService{

	// 查询学校信息
	rpc SearchSchoolInfo(SearchSchoolReqeust) returns (SearchSchoolInfoResponse){
		option (google.api.http) = {
			get: "/api/Schools"
		};
	}

	// 获取学校信息
	rpc GetSchoolInfo(GetSchoolInfoRequest) returns (GetSchoolInfoResponse){
		option (google.api.http) = {
			get: "/api/Schools/{SchoolId}"
		};
	}

	// 创建学校
	rpc CreateSchool(CreateSchoolRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools"
			body: "*"
		};
	}

	// 批量创建学校
	rpc BatchCreateSchool(BatchCreateSchoolRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/BatchCreate"
			body: "Batch"
		};
	}

	// 更新学校
	rpc UpdateSchool(UpdateSchoolRequest) returns (AffectedResponse){
		option (google.api.http) = {
			put: "/api/Schools/{SchoolId}"
			body: "*"
		};
	}

	// 批量更新学校
	rpc BatchUpdateSchool(BatchUpdateSchoolPacket) returns (AffectedResponse){
		option (google.api.http) = {
			put: "/api/Schools/BatchUpdate"
			body: "Batch"
		};
	}

	// 删除学校
	rpc DeleteSchool(DeleteSchoolRequest) returns (AffectedResponse){
		option (google.api.http) = {
			delete: "/api/Schools/{SchoolId}"
		};
	}

	// 批量删除学校
	rpc BatchDeleteSchool(BatchDeleteSchoolRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/BatchDelete"
			body: "SchoolIds"
		};
	}

	// 查询学校班级信息
	rpc SearchSchoolClassInfo(SearchSchoolClassReqeust) returns (SearchSchoolClassInfoResponse){
		option (google.api.http) = {
			get: "/api/Schools/{SchoolId}/Classes"
		};
	}

	// 获取学校班级信息
	rpc GetSchoolClassInfo(GetSchoolClassInfoRequest) returns (GetSchoolClassInfoResponse){
		option (google.api.http) = {
			get: "/api/Schools/{SchoolId}/Classes/{ClassId}"
		};
	}

	// 创建学校班级
	rpc CreateSchoolClass(CreateSchoolClassRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/{SchoolId}/Classes"
			body: "Class"
		};
	}

	// 批量创建学校班级
	rpc BatchCreateSchoolClass(BatchCreateSchoolClassRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/{SchoolId}/Classes/BatchCreate"
			body: "Batch"
		};
	}

	// 更新学校班级
	rpc UpdateSchoolClass(UpdateSchoolClassRequest) returns (AffectedResponse){
		option (google.api.http) = {
			put: "/api/Schools/{SchoolId}/Classes/{ClassId}"
			body: "Class"
		};
	}

	// 批量更新学校班级
	rpc BatchUpdateSchoolClass(BatchUpdateSchoolClassRequest) returns (AffectedResponse){
		option (google.api.http) = {
			put: "/api/Schools/{SchoolId}/Classes/BatchUpdate"
			body: "Batch"
		};
	}

	// 删除学校班级
	rpc DeleteSchoolClass(DeleteSchoolClassRequest) returns (AffectedResponse){
		option (google.api.http) = {
			delete: "/api/Schools/{SchoolId}/Classes/{ClassId}"
		};
	}

	// 批量删除学校班级
	rpc BatchDeleteSchoolClass(BatchDeleteSchoolClassRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/{SchoolId}/Classes/BatchDelete"
			body: "ClassIds"
		};
	}

	// 设置学校班级班主任
	rpc SetSchoolClassHeadTeacher(SetSchoolClassHeadTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			put: "/api/Schools/{SchoolId}/Classes/{ClassId}/HeadTeacher"
			body: "Teacher"
		};
	}

	// 查询学校教师信息
	rpc SearchSchoolTeacherInfo(SearchSchoolTeacherInfoReqeust) returns (SearchSchoolTeacherInfoResponse){
		option (google.api.http) = {
			get: "/api/Schools/{SchoolId}/Teachers"
		};
	}

	// 读取学校教师信息
	rpc GetSchoolTeacherInfo(GetSchoolTeacherInfoRequest) returns (GetSchoolTeacherInfoResponse){
		option (google.api.http) = {
			get: "/api/Schools/{SchoolId}/Teachers/{TeacherId}"
		};
	}

	// 添加学校教师
	rpc AddSchoolTeacher(AddSchoolTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/{SchoolId}/Teachers"
			body: "Teacher"
		};
	}

	// 批量添加学校教师
	rpc BatchAddSchoolTeacher(BatchAddSchoolTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/{SchoolId}/Teachers/BatchAdd"
			body: "TeacherIds"
		};
	}

	// 移除学校教师
	rpc RemoveSchoolTeacher(RemoveSchoolTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			delete: "/api/Schools/{SchoolId}/Teachers/{TeacherId}"
		};
	}

	// 批量移除学校教师
	rpc BatchRemoveSchoolTeacher(BatchRemoveSchoolTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/{SchoolId}/Teachers/BatchRemove"
			body: "TeacherIds"
		};
	}

	// 查询学校学生信息
	rpc SearchSchoolStudentInfo(SearchSchoolStudentInfoReqeust) returns (SearchSchoolStudentInfoResponse){
		option (google.api.http) = {
			get: "/api/Schools/{SchoolId}/Students"
		};
	}

	// 获取学校学生信息
	rpc GetSchoolStudentInfo(GetSchoolStudentInfoRequest) returns (GetSchoolStudentInfoResponse){
		option (google.api.http) = {
			get: "/api/Schools/{SchoolId}/Students/{StudentId}"
		};
	}

	// 添加学校学生
	rpc AddSchoolStudent(AddSchoolStudentRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/{SchoolId}/Students"
			body: "Student"
		};
	}

	// 批量添加学校学生
	rpc BatchAddSchoolStudent(BatchAddSchoolStudentRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/{SchoolId}/Students/BatchAdd"
			body: "StudentIds"
		};
	}

	// 移除学校学生
	rpc RemoveSchoolStudent(RemoveSchoolStudentRequest) returns (AffectedResponse){
		option (google.api.http) = {
			delete: "/api/Schools/{SchoolId}/Students/{StudentId}"
		};
	}

	// 批量移除学校学生
	rpc BatchRemoveSchoolStudent(BatchRemoveSchoolStudentRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Schools/{SchoolId}/Students/BatchRemove"
			body: "StudentIds"
		};
	}

	// 查询班级学生信息
	rpc SearchClassStudentInfo(SearchClassStudentInfoReqeust) returns (SearchClassStudentInfoResponse){
		option (google.api.http) = {
			get: "/api/Classes/{ClassId}/Students"
		};
	}

	// 获取班级学生信息
	rpc GetClassStudentInfo(GetClassStudentInfoRequest) returns (GetClassStudentInfoResponse){
		option (google.api.http) = {
			get: "/api/Classes/{ClassId}/Students/{StudentId}"
		};
	}

	// 添加班级学生
	rpc AddClassStudent(AddClassStudentRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Classes/{ClassId}/Students"
			body: "Student"
		};
	}

	// 批量添加班级学生
	rpc BatchAddClassStudent(BatchAddClassStudentRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Classes/{ClassId}/Students/BatchAdd"
			body: "StudentIds"
		};
	}

	// 移除班级学生
	rpc RemoveClassStudent(RemoveClassStudentRequest) returns (AffectedResponse){
		option (google.api.http) = {
			delete: "/api/Classes/{ClassId}/Students/{StudentId}"
		};
	}

	// 批量移除班级学生
	rpc BatchRemoveClassStudent(BatchRemoveClassStudentRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/Classes/{ClassId}/Students/BatchRemove"
			body: "StudentIds"
		};
	}

}

// 查询学校信息请求
message SearchSchoolReqeust{
	// 学校名称
	// @maxLength(128)
	google.protobuf.StringValue Name = 1;
	// 学校代码
	// @maxLength(32)
	google.protobuf.StringValue Code = 2;
	// 学校类型
	// @maxLength(32)
	google.protobuf.StringValue Type = 3;
	// 组织机构代码
	// @maxLength(32)
	google.protobuf.StringValue OrganizationCode = 4;
	// 行政区划编码
	// @maxLength(32)
	google.protobuf.StringValue DivisionCode = 5;
	// 学校地址
	// @maxLength(128)
	google.protobuf.StringValue Address = 6;
}

// 学校信息数据包
message SchoolInfoPacket {
	// 学校标识
	// @required
	// @guid
	string Id = 1;
	// 学校名称
	// @required
	// @maxLength(128)
	string Name = 2;
	// 学校代码
	// @required
	// @maxLength(32)
	string Code = 3;
	// 学校类型
	// @required
	// @maxLength(32)
	string Type = 4;
	// 组织机构代码
	// @required
	// @maxLength(32)
	string OrganizationCode = 5;
	// 行政区划编码
	// @required
	// @maxLength(32)
	string DivisionCode = 6;
	// 学校地址
	// @maxLength(128)
	google.protobuf.StringValue Address = 7;
	// 学校联系人
	// @maxLength(32)
	google.protobuf.StringValue Contact = 8;
	// 联系电话
	// @maxLength(32)
	google.protobuf.StringValue Phone = 9;
	// 邮箱
	// @maxLength(64)
	google.protobuf.StringValue Email = 10;
	// 网址
	// @maxLength(128)
	google.protobuf.StringValue Website = 11;
	// 学校简介
	// @maxLength(512)
	google.protobuf.StringValue Introduction = 12;
	// 学校状态
	// @maxLength(32)
	google.protobuf.StringValue Status = 13;
	// 创建时间
	// @required
	google.protobuf.Timestamp EstablishTime = 14;
	// 页码
	// @min(0)
	google.protobuf.Int32Value Page = 15;
	// 条目数
	// @min(0)
	google.protobuf.Int32Value Size = 16;
}

// 分页学校信息数据包
message PageSchoolInfoPacket {
	// 页码
	// @min(0)
	int32 Page = 1;
	// 条目数
	// @min(0)
	int32 Size = 2;
	// 数据总数
	// @min(0)
	int64 Total = 3;
	// 条件过滤后的数据量
	// @min(0)
	int64 Count = 4;
	// 学校信息数据
	// @required
	repeated SchoolInfoPacket Items = 5;
}

// 查询学校信息响应
message SearchSchoolInfoResponse{
	// 状态码
	int32 Code = 1;
	// 是否成功
	bool Succeeded = 2;
	// 消息
	string Message = 3;
	// 错误
	// @exception
	google.protobuf.StringValue Error = 4;
    // 响应时间
	// @datetime
	string DateTime = 5;
	// 响应时间戳
	// @timestamp
	int64 Timestamp = 6;
	// 学校信息数据
	// @required
	PageSchoolInfoPacket Data = 7;
}

// 获取学校信息请求
message GetSchoolInfoRequest{
	// 学校标识
	// @required
	// @guid
	string SchoolId = 1;
}

// 获取学校信息响应
