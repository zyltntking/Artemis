syntax = "proto3";

option csharp_namespace = "Artemis.Service.Protos.School";
import "google/api/annotations.proto";
import "google/protobuf/wrappers.proto";
import "common.proto";

package Artemis.Service.Protos.School;

// 教师服务
service TeacherService{
	
    // 查询教师信息
	rpc SearchTeacherInfo(SearchTeacherInfoRequest) returns (SearchTeacherInfoResponse){
		option (google.api.http) = {
			get: "/api/SchoolService/Teachers"
		};
	}

	// 获取教师信息
	rpc ReadTeacherInfo(ReadTeacherInfoRequest) returns (ReadTeacherInfoResponse){
		option (google.api.http) = {
			get: "/api/SchoolService/Teachers/{TeacherId}"
		};
	}

	// 创建教师
	rpc CreateTeacher(CreateTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/SchoolService/Teachers"
			body: "*"
		};
	}

	// 批量创建教师
	rpc BatchCreateTeachers(BatchCreateTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/SchoolService/Teachers/BatchCreate"
			body: "Batch"
		};
	}

	// 更新教师
	rpc UpdateTeacher(UpdateTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			put: "/api/SchoolService/Teachers/{TeacherId}"
			body: "Teacher"
		};
	}

	// 批量更新教师
	rpc BatchUpdateTeacher(BatchUpdateTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			put: "/api/SchoolService/Teachers/BatchUpdate"
			body: "Batch"
		};
	}

	// 删除教师
	rpc DeleteTeacher(DeleteTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			delete: "/api/SchoolService/Teachers/{TeacherId}"
		};
	}

	// 批量删除教师
	rpc BatchDeleteTeacher(BatchDeleteTeacherRequest) returns (AffectedResponse){
		option (google.api.http) = {
			post: "/api/SchoolService/Teachers/BatchDelete"
			body: "TeacherIds"
		};
	}
}

// 查询教师信息请求
message SearchTeacherInfoRequest{
	// 教师姓名
	// @maxLength(32)
	google.protobuf.StringValue Name = 1;
	// 教师编号
	// @maxLength(32)
	google.protobuf.StringValue Code = 2;
	// 页码
	// @min(0)
	google.protobuf.Int32Value Page = 3;
	// 条目数
	// @min(0)
	google.protobuf.Int32Value Size = 4;
}

// 教师信息数据包
message TeacherInfoPacket{
	// 教师标识
	// @required
	// @guid
	string Id = 1;
	// 学校标识
	// @guid
	google.protobuf.StringValue SchoolId = 2;
	// 教师姓名
	// @maxLength(32)
	string Name = 3;
	// 教师编号
	// @maxLength(32)
	google.protobuf.StringValue Code = 4;
	// 教师入职时间
	// @datetime
	google.protobuf.StringValue EntryTime = 5;
	// 教师性别
	// @maxLength(32)
	google.protobuf.StringValue Gender = 6;
	// 教师职称
	// @maxLength(32)
	google.protobuf.StringValue Title = 7;
	// 教师学历
	// @maxLength(32)
	google.protobuf.StringValue Education = 8;
	// 教师身份证号
	// @maxLength(32)
	google.protobuf.StringValue IdCard = 9;
	// 教师籍贯
	// @maxLength(32)
	google.protobuf.StringValue NativePlace = 10;
	// 教师政治面貌
	// @maxLength(32)
	google.protobuf.StringValue PoliticalStatus = 11;
	// 教师地址
	// @maxLength(128)
	google.protobuf.StringValue Address = 12;
	// 教师生日
	// @date
	google.protobuf.StringValue Birthday = 13;
	// 教师联系电话
	// @maxLength(32)
	google.protobuf.StringValue Phone = 14;
	// 教师邮箱
	// @maxLength(128)
	google.protobuf.StringValue Email = 15;
	// 备注
	// @maxLength(128)
	google.protobuf.StringValue Remark = 16;
}

// 分页教师信息数据包
message PagedSchoolInfoPacket {
	// 页码
	// @min(0)
	int32 Page = 1;
	// 条目数
	// @min(0)
	int32 Size = 2;
	// 数据总数
	// @min(0)
	int64 Total = 3;
	// 条件过滤后的数据量
	// @min(0)
	int64 Count = 4;
	// 教师信息数据
	// @required
	repeated TeacherInfoPacket Items = 5;
}

// 查询教师信息响应
message SearchTeacherInfoResponse{
	// 状态码
	int32 Code = 1;
	// 是否成功
	bool Succeeded = 2;
	// 消息
	string Message = 3;
	// 错误
	// @exception
	google.protobuf.StringValue Error = 4;
    // 响应时间
	// @datetime
	string DateTime = 5;
	// 响应时间戳
	// @timestamp
	int64 Timestamp = 6;
	// 教师信息数据
	// @required
	PagedSchoolInfoPacket Data = 7;
}

// 获取教师信息请求
message ReadTeacherInfoRequest{
	// 教师标识
	// @required
	// @guid
	string TeacherId = 1;
}

// 获取教师信息响应
message ReadTeacherInfoResponse{
	// 状态码
	int32 Code = 1;
	// 是否成功
	bool Succeeded = 2;
	// 消息
	string Message = 3;
	// 错误
	// @exception
	google.protobuf.StringValue Error = 4;
	// 响应时间
	// @datetime
	string DateTime = 5;
	// 响应时间戳
	// @timestamp
	int64 Timestamp = 6;
	// 教师信息数据
	// @required
	TeacherInfoPacket Data = 7;
}

