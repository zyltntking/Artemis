	google.protobuf.StringValue SchoolId = 1;
	// 教师姓名
	// @maxLength(32)
	google.protobuf.StringValue Name = 2;
	// 教师编号
	// @maxLength(32)
	google.protobuf.StringValue Code = 3;
	// 教师入职时间
	// @datetime
	google.protobuf.StringValue EntryTime = 4;
	// 教师性别
	// @maxLength(32)
	google.protobuf.StringValue Gender = 5;
	// 教师职称
	// @maxLength(32)
	google.protobuf.StringValue Title = 6;
	// 教师学历
	// @maxLength(32)
	google.protobuf.StringValue Education = 7;
	// 教师身份证号
	// @maxLength(32)
	google.protobuf.StringValue IdCard = 8;
	// 教师籍贯
	// @maxLength(32)
	google.protobuf.StringValue NativePlace = 9;
