// 更新教师请求
message UpdateTeacherRequest{
	// 教师标识
	// @required
	// @guid
	string TeacherId = 1;
	// 教师信息数据
	// @required
	UpdateTeacherPacket Teacher = 2;
}

// 批量更新教师请求
message BatchUpdateTeacherRequest{
	// 教师信息数据
	// @required
	repeated UpdateTeacherRequest Batch = 1;
}

// 删除教师请求
message DeleteTeacherRequest{
	// 教师标识
	// @required
	// @guid
	string TeacherId = 1;
}

// 批量删除教师请求
message BatchDeleteTeacherRequest{
	// 教师标识
	// @required
	// @guid
	repeated string TeacherIds = 1;
}