syntax = "proto3";

option csharp_namespace = "Artemis.Protos.Common";
import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";

package artemis.protos.common;

// 空响应
message EmptyResponse {
  // 状态码
  int32 code = 1;
  // 是否成功
  bool succeeded = 2;
  // 消息
  string message = 3;
  // 错误
  google.protobuf.StringValue error = 4;
  // 日期时间
  string dateTime = 5;
  // 时间戳
  int64 timestamp = 6;
}

// 结果
message DataResult {
  int32 code = 1;
  bool succeeded = 2;
  string message = 3;
  google.protobuf.StringValue error = 4;
  string dateTime = 5;
  int64 timestamp = 6;
  google.protobuf.Any data = 7;
}

// 分页请求
message PageRequest {
  int32 page = 1;
  int32 size = 2;
  google.protobuf.Any filter = 3;
}

// 分页响应
message PageResponse {
  int32 page = 1;
  int32 size = 2;
  int64 count = 3;
  int64 total = 4;
  repeated google.protobuf.Any items = 5;
}

