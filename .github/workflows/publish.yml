# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: publish to nuget

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # Setup
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    # Restore
    - name: Restore dependencies
      run: dotnet restore
    # Build
    - name: Build
      run: dotnet build --configuration Release --no-restore
    # Pack
    # - name: Pack
    #   run: dotnet pack --no-build --no-restore --configuration Release --output nupkgs
    # Publish
    - name: Publish To GitHub Packages
      run: dotnet nuget push nupkgs/*.nupkg --source https://nuget.pkg.github.com/zyltntking/index.json --skip-duplicate
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_GITHUB_ARTEMIS}}
